<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Cardcaptor Cards</title>
  <style>
  :root {
    --container-padding: 16px;
    --container-gap: 25px;

    --image-w: 1720px;
    --image-h: 3792px;
    --ratio: 6;

    --card-back-image: url("./assets/CCS_Clow_Card_Back.webp");

    --cosmic-cream: #FFF8E7;
  }

  *,
  *::before,
  *::after {
    box-sizing: border-box;
  }

  html,
  body {
    margin: 0;
  }

  body {
    background-color: var(--cosmic-cream);
  }

  img {
    height: auto;
    max-width: 100%;
  }

  .container {
    padding-left: var(--container-padding);
    padding-right: var(--container-padding);
  }

  .header {
    height: 270px;
    margin-bottom: calc(var(--container-padding) * 6);
    margin-top: calc(var(--container-padding) * 4);
  }

  .brand {
    height: 100%;
    text-align: center;

    img {
      max-height: 100%;
    }
  }

  .cards {
    display: flex;
    flex-wrap: wrap;
    justify-content: center;
    column-gap: var(--container-gap);
    row-gap: var(--container-gap);
  }

  .card {
    background-color: transparent;
    flex-basis: calc(var(--image-w) / var(--ratio));
    height: calc(var(--image-h) / var(--ratio));
    flex-grow: 0;
    flex-shrink: 0;
    perspective: 3000px;

    &:hover .card-inner {
      transform: rotateY(180deg);
    }
  }

  .card-inner {
    position: relative;
    transition: transform 0.8s;
    transform-style: preserve-3d;
    width: 100%;
    height: 100%;
  }

  .card-front,
  .card-back {
    position: absolute;
    width: 100%;
    height: 100%;
    backface-visibility: hidden;
  }

  .card-back {
    align-items: center;
/*    color: white;*/
    display: flex;
    flex-direction: column;
    font-size: 1.25em;
    font-weight: 700;
    justify-content: center;
    padding: 26px;
    text-align: center;
    text-shadow: 2px 6px 4px black;
    transform: rotateY(180deg);

    &::before {
      --bg-color: rgb(0 0 0 / 0.26);
      --bg-gradient: linear-gradient(0deg, var(--bg-color), var(--bg-color));

      content: "";
      position: absolute;
      inset: 0;
      pointer-events: none;
      background-image: var(--bg-gradient), var(--card-back-image);
      background-position: center;
      background-repeat: no-repeat;
      background-size: cover;
      z-index: -1;
      border-radius: 18px;
    }
  }
  </style>
</head>
<body>
<div class="container">
  <header class="header">
    <div class="brand">
      <img src="./assets/ccs-logo.svg">
    </div>
  </header>

  <main class="cards">
    {{content}}
  </main>
</div>
</body>
</html>
